<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css"> <link>
  </head>

    <div class="game-container">
      <h1 class="title"> Rock, Paper, Scissors </h1>
      <button id="new-game-btn"> New Game </button>
      <div id="main-message"> Ready to play Rock Paper Scissors? </div>
      <div class="game-score">
        <div>
          <h3 class="competitor"> Player </h3>
          <h2 id="player-score" class="score"> 0 </h2>
        </div>
        <div>
          <h3 class="competitor"> Computer </h3>
          <h2 id="computer-score" class="score"> 0 </h2>
        </div>
      </div>
      <div id="round-message"> Click 'New Game' to start. </div>
      <div class="option-btns">
        <button id='rock-btn' class="option-btn"> Rock </button>
        <button id='paper-btn' class="option-btn"> Paper </button>
        <button id='scissors-btn' class="option-btn"> Scissors </button>
      </div>
    </div>
 <body>

   <script src="script.js"> </script>

 </body>

</html>
